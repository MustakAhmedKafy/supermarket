<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sunnysky.com</title>
    <!-- fonts awesome -->
    <link rel="shortcut icon" type="image/x-icon" href="img/blue-globe-png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  main style  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  navbar area  -->
    <section class="main-nav bg-light py-1">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Your Order <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin Name</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Live Site</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             <i class="fas fa-cog"></i>
                            </a>
                            <div class="dropdown-menu p-0" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Log out</a>
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>


    <!-- Product edit-->
    <section class="product_edit mt-5">
        <div class="container">
            <p class="h5">Product edit</p>
            <div class="row">
                <div class="col-md-5 mt-3">
                    <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="">
                </div>
                <div class="col-md-3 mt-3">
                    <label for="inputPrice">Price</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="">
                </div>
                <div class="col-md-4 mt-3">
                    <label for="inputCategory">Category</label>
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option>123</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mt-3">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="col-md-4 mt-3">
                    <form class="">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Product Image
                            </label>
                            <input type="file" class="form-control-file border p-3" id="exampleFormControlFile1">
                        </div>
                    </form>
                   
                </div>
                
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a name="" id="" class="btn btn-primary" href="#" role="button"> Update Product</a>
            </div>
        </div>
    </section>

    <div class="container" style="min-height: 80vh;">

    </div>

    <!--  footer  -->
    <p class="h6 text-center">&#169; 2021 Copyright | Super Market</p>

    <!--   JS  file area start  -->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
    <!--   JS  file area  end-->

  




</body>

</html>
